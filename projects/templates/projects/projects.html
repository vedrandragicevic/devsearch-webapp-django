<!-- EXTENDS 'main.html' from 'templates' directory. -->
{% extends 'main.html' %}
{% block content%}

<h1>PROJECTS</h1>

<table>
    <tr>
        <th>Project</th>
        <th>Positive Votes</th>
        <th>Votes</th>
        <th>Created</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for project in projects %}
        <tr>
            <td>{{project.title}}</td>
            <td>{{project.vote_ration}}%</td>
            <td>{{project.vote_total}}</td>
            <td>{{project.created}}</td>
            <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
            <td><a href="{% url 'delete-project' project.id %}">Delete</a></td>
            <td><a href="{% url 'project' project.id %}">View</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
